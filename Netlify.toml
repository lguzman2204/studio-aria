[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 301

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 301
